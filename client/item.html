<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="ajaxRequest.js"></script>
    <script src="validation.js"></script>
    <script src="item.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
</head>
<body>

<!--  title area start-->
<div class="row p-2">
    <div class="col--md-12">
        <h1 class="h1 text-center"
            style="background-color: #4F75FF; color: whitesmoke; padding: 25px; border-radius: 30px">
            item details management
        </h1>
    </div>
</div>
<!--  title area end-->


<!-- Button trigger modal -->
<div class="row">
    <div class="col-md-10"></div>
    <div class="col-md-2">
        <button type="button" class="btn btn-primary text-end" data-bs-toggle="modal" data-bs-target="#exampleModal">
            add item details
        </button>

    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">


                <form onsubmit="return false">


                    <!--                    item title start-->

                    <div class="row mt-2">
                        <div class="col-md-6">
                            <label for="txtTitle" class="form-label fw-bold">item title</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="txtTitle" class="form-control text-center"
                                   placeholder="enter item title" onkeyup="textValidator(this,'','item','title')">
                        </div>
                    </div>
                    <!--                    item title end-->


                    <!--                    item brand start-->

                    <div class="row mt-2">
                        <div class="col-md-6">
                            <label for="txtBrand" class="form-label fw-bold">item brand</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="txtBrand" class="form-control text-center"
                                   placeholder="enter item name" onkeyup="textValidator(this,'','item','brand')">
                        </div>
                    </div>
                    <!--                    item brand end-->


                    <!--                    item description start-->

                    <div class="row mt-2">
                        <div class="col-md-6">
                            <label for="txtDescription" class="form-label fw-bold">item description</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="txtDescription" class="form-control text-center"
                                   placeholder="enter item name" onkeyup="textValidator(this,'','item','description')">
                        </div>
                    </div>
                    <!--                    item description end-->


                    <!--                    item price start-->

                    <div class="row mt-2">
                        <div class="col-md-6">
                            <label for="txtPrice" class="form-label fw-bold">item price</label>
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="txtPrice" class="form-control text-center"
                                   placeholder="enter item name" onkeyup="textValidator(this,'','item','price')">
                        </div>
                    </div>
                    <!--                    item price end-->


                    <!--                    availability start-->

                    <div class="row mt-2">
                        <div class="col-md-6">
                            <label for="selectAvailability" class="form-label fw-bold">item availability</label>
                        </div>
                        <div class="col-md-6">
                            <select id="selectAvailability" class="form-select text-center" onchange="item.availability=this.value; console.log(this.value)">
                                <option selected disabled value="">select an option</option>
                                <option value="1">available</option>
                                <option value="0">delete</option>
                            </select>
                        </div>
                    </div>
                    <!--                    availability end-->


                </form>


            </div>
            <div class="modal-footer mt-2">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
